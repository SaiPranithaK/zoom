<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Sign In</title>
    <link rel="stylesheet" href="signinpage.css" />
  </head>
  <body>
    <div class="illustration">
      <div class="one">
        <img
          src="https://st1.zoom.us/fe-static/fe-signup-login-active/img/ZoomNewLogo.b2fd5c95.png"
          width="30%"
        />
      </div>
      <img
        src="https://zoom.us/docs/ent/zoom-united/assets/img/manage-screen-sharing-ANIMATION.gif"
        alt="Zoom"
        width="90%"
      />
    </div>
    <div class="container">
      <div class="sign-in-box">
        <h2>Sign In</h2>
        <form>
          <label>Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Ex:John@gmail.com"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Ex:John@1234"
            required
          />

          <a href="#" class="forgot-password">Forgot password?</a>
          <button type="submit" class="sign-in-btn">Sign In</button>

          <p class="agreement">
            By signing in, I agree to the Zoom's
            <a href="#">Privacy Statement</a> and
            <a href="#">Terms of Service</a>.
          </p>
          <div class="checkbox-container">
            <input type="checkbox" id="stay-signed-in" />
            <label for="stay-signed-in">Stay signed in</label>
          </div>
        </form>

        <div class="or-container">
          <p>Or sign in with</p>
          <hr class="line" />
          <div class="social-icons">
            <img
              src="https://t4.ftcdn.net/jpg/01/33/57/49/360_F_133574997_9ZYybMplgCyjgRRxSpVZ9SPQsWFW2QH1.jpg"
              alt="SSO"
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/0/747.png"
              alt="Apple"
            />
            <img
              src="https://i.pinimg.com/736x/84/c7/00/84c7007eb6ac4374f77394d1e4954a96.jpg"
              alt="Google"
            />
            <img
              src="https://cdn-icons-png.freepik.com/256/536/536448.png?semt=ais_hybrid"
              alt="Facebook"
            />

           
          </div><br/>
          <p class="agrement">
            Zoom is protected by reCAPTCHA and the
            <a href="#" style="color:blue">Privacy Policy</a> and
            <a href="#" style="color: blue">Terms of Service</a>apply.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
